<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Nome</th>
      <th>Email</th>
      <th>Estado</th>
      <th>Plano</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{ client.id }}</td>
      <td>{{ client.name }}</td>
      <td>{{ client.email }}</td>
      <td>{{ client.state }}</td>
      <td>{{ client.plans | joiner: ', ' }}</td>
      <td>
        <div class="btn-group">
          <button type="button" class="btn btn-outline-info btn-sm" (click)="edit(client.id)">✎</button>
          <button type="button" class="btn btn-outline-danger btn-sm" (click)="delete(client.id)">✕</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
